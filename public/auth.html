<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>ChatFlow - Authentication</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
          integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
          crossorigin="anonymous" />
    <link rel="stylesheet" href="auth-style.css"/>
</head>
<body>
    <!-- Authentication Page -->
    <div class="auth-container" id="auth-container">
        <div class="auth-card">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-comment"></i>
                </div>
            </div>
            <h1 class="app-title">ChatFlow</h1>
            <p class="app-subtitle">Connect and chat in real-time</p>
            
            <!-- Login Form -->
            <div class="auth-form" id="login-form">
                <h2>Welcome Back</h2>
                <form id="login-form-element">
                    <div class="input-group">
                        <label for="login-identifier">Email or Username</label>
                        <input type="text" id="login-identifier" name="identifier" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    
                    <button type="submit" class="auth-button">Login</button>
                </form>
                
                <p class="auth-switch">
                    Don't have an account? 
                    <a href="#" id="show-signup">Sign up here</a>
                </p>
            </div>
            
            <!-- Signup Form -->
            <div class="auth-form hidden" id="signup-form">
                <h2>Create Account</h2>
                <form id="signup-form-element">
                    <div class="input-group">
                        <label for="signup-username">Username</label>
                        <input type="text" id="signup-username" name="username" required 
                               pattern="[a-zA-Z0-9_]+" title="Username can only contain letters, numbers, and underscores">
                    </div>
                    
                    <div class="input-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" name="email" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" name="password" required minlength="6">
                    </div>
                    
                    <div class="input-group">
                        <label for="signup-confirm-password">Confirm Password</label>
                        <input type="password" id="signup-confirm-password" name="confirmPassword" required minlength="6">
                    </div>
                    
                    <button type="submit" class="auth-button">Sign Up</button>
                </form>
                
                <p class="auth-switch">
                    Already have an account? 
                    <a href="#" id="show-login">Login here</a>
                </p>
            </div>
            
            <!-- Loading Indicator -->
            <div class="loading hidden" id="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Please wait...</p>
            </div>
            
            <!-- Error/Success Messages -->
            <div class="message" id="message"></div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
